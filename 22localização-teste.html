<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Teste de localização</title>
</head>
<body>
  <h2>Teste simples de localização</h2>
  <button onclick="pegarLocalizacao()">Mostrar minha localização</button>
  <p id="status"></p>
  <script>
    function pegarLocalizacao() {
      var status = document.getElementById('status');
      if (!navigator.geolocation) {
        status.textContent = 'Geolocalização não suportada pelo navegador.';
        return;
      }
      status.textContent = 'Pedindo permissão para localização...';
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        status.textContent = 'Sua localização: Latitude ' + lat.toFixed(6) + ', Longitude ' + lon.toFixed(6);
      }, function(error) {
        status.textContent = 'Erro ou permissão negada: ' + error.message;
      });
    }
  </script>
</body>
</html>
